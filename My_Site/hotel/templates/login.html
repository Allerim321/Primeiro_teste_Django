{% extends 'index.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}


{% block body %}

<div class="d-flex flex-row justify-content-around p-5">
    <h3>Login</h3>
    <br>
    <div style="background-color:rgb(173, 162, 160);" class="d-flex justify-content-between align-items-center p-5 rounded-4">
        <form action="login" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" value="Submit" class="rounded-3 border-1 p-2" style="background-color: #1c2331; color:whitesmoke">
        </form>
    </div>
</div>

{% endblock %}
